<!DOCTYPE html>
<html lang ="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
<body>
	<div class="container mt-6">
    <h1>Lista de Empleados</h1>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Apellidos</th>
                <th>Nombres</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="empleado : ${empleado}">
                <td th:text="${empleado.idEmpleado}"></td>
                <td th:text="${empleado.apellidos}"></td>
                <td th:text="${empleado.nombres}"></td>
                <td th:text="${empleado.edad}"></td>
                <td th:text="${empleado.sexo}"></td>
                <td th:text="${empleado.salario}"></td>
                <a class="btn btn-success"> Registrar Empleado</a>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
